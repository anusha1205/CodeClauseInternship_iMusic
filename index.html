<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>iMusic</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">

      <!-- FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Playpen+Sans:wght@200&family=Poppins:wght@300&display=swap"
            rel="stylesheet">

      <!-- ICONS  -->
      <script src="https://kit.fontawesome.com/64d7637088.js" crossorigin="anonymous"></script>
      <script defer src="js.js"></script>
</head>

<body>
      <section style="display: flex;justify-content: center;">
            <div class="container">
                  <div class="navbar-div">
                        <button class="btn">
                              <i class="fa-solid fa-angle-left" style="color: #000000;"></i>
                        </button>
                        <button class="btn">
                              <i class="fa-solid fa-bars"></i>
                        </button>

                  </div>
                  <div class="image-song-detail">
                        <div class="image-div">
                              <img class="image" src="images/goodnight_image.jpg">
                        </div>
                        <h2 style="font-family: 'Poppins', sans-serif;font-size: 2.6rem;">Good Night</h2>
                        <p style="font-family: 'Poppins', sans-serif;font-size: 1.6rem;margin-top: 0px;">Artist :
                              FASSounds</p>

                  
                  </div>

                  <div class="audio-div">
                        <audio id="player">
                              <source src="mp3Songs/GoodNight.mp3" type="audio/mpeg">
                        </audio>
                        <input type="range" value="0" id="progress">


                        <div class="controls">
                              <div><i class="fa-solid fa-backward"></i></div>
                              <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                              <div><i class="fa-solid fa-forward"></i></div>
                        </div>
                  </div>
            </div>
      </section>
</body>
</html>
